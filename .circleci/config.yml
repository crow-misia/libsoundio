version: 2
jobs:
  build:
    docker:
      - image: ubuntu:latest

    steps:
      - checkout
      - run:
          name: Install Build tools
          command: 'apt-get update && apt-get install -y gcc g++ build-essential cmake'
      - run:
          name: Install PulseAudio Library and Headers
          command: 'apt-get install -y libpulse-dev'
      - run:
          name: Creating Build Files
          command: 'cmake -H. -Bbuild'
      - run:
          name: Creating Binary Files
          command: 'cmake --build build'
      - run:
          name: Audio Device List Test
          command: ./build/sio_list_devices


